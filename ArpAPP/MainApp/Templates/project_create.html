{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 30px;
            background-color: #0b0f12;
            color: #dfe7ea;
        }
        h1 {
            font-size: 24px;
            color: #bfe0ff;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            background-color: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.04);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            color: #dfe7ea;
            box-sizing: border-box;
        }
        input[type=text]::placeholder {
            color: #9fb7c7;
        }
        button {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            background-color: #0a8bd6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #076aa8;
        }
        .errorlist {
            color: #ff6b6b;
            margin: 4px 0 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Create New Project</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="errorlist">{{ form.non_field_errors }}</div>
        {% endif %}

        <label for="{{ form.Name.id_for_label }}">Project Name</label>
        {{ form.Name }}
        {% if form.Name.errors %}
            <div class="errorlist">{{ form.Name.errors }}</div>
        {% endif %}

        <button type="submit">Create</button>
    </form>
</body>
</html>
