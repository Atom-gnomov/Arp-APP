<!-- templates/network_create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Network</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_Name">Name</label>
                {{ form.NetworkName }}
            </div>
            <div class="form-group">
                <label for="id_Mask">Mask</label>
                {{ form.NetworkMask }}
            </div>
            <button type="submit" class="submit-btn">Create</button>
        </form>
    </div>
</body>
</html>
